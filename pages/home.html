<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/main.css">
</head>
<body>
  <header class="home-header">
    <div class="home-header--item -flexrow">
     <div class="-medium">Olá</div>

      <p class="home-header--item__text">"Que dia lindo para corte de cabelo"</p>

  <main class="home">

      <h1 class="-medium">Explore Beauty&Me</h1>

    </div>

    <div class="hr"></div>
    <div class="home-content">
      <div class="home-products">
        <div class="home-products--item">
          <div class="home-products--item__imagebox">
            <img class="home-products--item__image" src="https://via.placeholder.com/135x90" alt="">
          </div>

          <div class="home-products--item__info">
            <div class="home-products--item__title">
              "Não fique na mão"
            </div>

        <div class="home-products--item">

          </div>

          <div class="home-products--item__info">
            <div class="home-products--item__title">

            </div>
            <div class="home-products--item__subtitle">
              encontre uma manicure perfeita para você

          </div>
        </div>
      </div>
    </div>

</html>
