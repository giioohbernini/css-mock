<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Service Partner Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/main.css">
</head>
<body>
  <header class="partner-header">
    <div class="partner-header--box">
      <div class="partner-header--box__iconbox">
        <img class="partner-header--box__icon" src="https://i.imgur.com/VeJSOlR.png" alt="">
      </div>
      <div class="partner-header--box__info">
        <p class="partner-header--box__infotitle">FIAP</p>
        <p>Barbearia</p>
        <p>São Paulo, Brazil</p>
      </div>
      <div class="partner-header--box__logobox">
        <img class="partner-header--box__logo" src="https://via.placeholder.com/80x80" alt="">
      </div>
    </div>
  </header>
  <main>

    <div class="service-imagebox">
      <img class="service-image" src="https://via.placeholder.com/300x150" alt="">
    </div>

    <div class="login-form">
      <input class="login-form--input" type="text" placeholder="nome do serviço">
      <input class="login-form--input" type="text" placeholder="preço do serviço">
      <input class="login-form--input" type="text" placeholder="descrição do serviço">

      <button class="login-form--button">Confirmar</button>

    </div>
  </main>
</body>
</html>
